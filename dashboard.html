  <form id="addForm"  style="position: absolute; top: 100px; left: 500px; z-index: 10; background-color: grey;display: none; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <label for="image" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter Your name</label>
    <input type="text" placeholder="enter Your full name" id="name" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="product" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter Your Email</label>
    <input type="text" placeholder="Enter Your Email Address" id="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="brand" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter your number</label>
    <input type="text" placeholder="Enter Your number" id="number" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="price" style="display: block; margin-bottom: 5px; font-weight: bold;">Enter your city</label>
    <input type="text" placeholder="Enter the Address" id="city" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <button onclick="Addingdata();" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Add data</button>
    <button onclick="hideForm();" style="background-color: white; color:red; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Close</button>
</form>
